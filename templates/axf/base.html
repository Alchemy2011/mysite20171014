<!DOCTYPE html>

{% load static from staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block title %}
        <title>base</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" type="text/css" 
          href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" 
          href="{% static 'main/css/swiper.min.css' %}">
    <link rel="stylesheet" type="text/css" 
          href="{% static 'main/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" 
          href="{% static 'main/css/base.css' %}">
    
    <script type="text/javascript" charset="utf-8"
            src="{% static 'main/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8"
            src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8"
            src="{% static 'main/js/swiper.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8"
            src="{% static 'main/js/base.js' %}"></script>
    
    {% block linkscript %}
    
    {% endblock %}
</head>
<body>
    <header></header>
    <div>
        {% block base %}

        {% endblock %}
    </div>
    <footer>
        <a class="home" href="{% url 'axf:home' %}">
            <dl>
                <dt><span><img src="{% static 'main/img/home.png' %}" width="20px" alt=""></span></dt>
                <dd>主页</dd>
            </dl>
        </a>
        <a class="market" href="{% url 'axf:market' 104749 0 0 %}">
            <dl>
                <dt><span><img src="{% static 'main/img/market.png' %}" width="20px" alt=""></span></dt>
                <dd>闪送超市</dd>
            </dl>
        </a>
        <a class="cart" href="{% url 'axf:cart' %}">
            <dl>
                <dt><span><img src="{% static 'main/img/cart.png' %}" width="20px" alt=""></span></dt>
                <dd>购物车</dd>
            </dl>
        </a>
        <a class="mine" href="{% url 'axf:mine' %}">
            <dl>
                <dt><span><img src="{% static 'main/img/mine.png' %}" width="20px" alt=""></span></dt>
                <dd>我的</dd>
            </dl>
        </a>
    </footer>
</body>
</html>
