<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码文件</title>
</head>
<body>

        {% csrf_token %}
        <label for="">用户名：<input type="text" name="verify_code"></label>

    </form>
</body>
</html>
